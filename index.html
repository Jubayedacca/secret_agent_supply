<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type ="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type ="text/css" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
       <!--title-->
    <div class="title">
      <div class="title container">
         <img src="./resources/images/logo.png" alt="company logo">
        <h4>Secret Agent Supply Inc.</h4>
      </div>
    </div>
     <!--New Arrival-->
     <div class="new_items">
       <div class="container">
         <div class="new_items_text">
           <h4>NEW ARRIVAL</h4>
           <h1>SPORT BIKES AND MOTORCYCLES</h1>
         </div>
       </div>
     </div>
     <!--Menu-->
       <div class="menu">
         <div class="container">
           <ul class=desktop>
             <li><a href="#">Eyewear</a></li>
             <li><a href="#">Apparel</a></li>
             <li><a href="#">Gadgets</a></li>
             <li><a href="#">Vehicles</a></li>
             <li><a href="#">Classes</a></li>
             <li><a href="#">Contact</a></li>
           </ul>
           <ul class=mobile>
             <li><a href="#">Menu</a></li>
           </ul>
         </div>
       </div>
      <!--items-->
      <div class="items">
        <div class="items container">
          <div class="pen">
            <img src="./resources/images/pen.png" alt="pen">
            <h4>Exploding Pen</h4>
          </div>
          <div class="watch">
            <img src="./resources/images/watch.png" alt="watch">
            <h4>Cellular Watch</h4>
          </div>
          <div class="glass">
            <img src="./resources/images/glasses.png" alt="glasses">
            <h4>Thermal Glasses</h4>
          </div>
        </div>
      </div>
     <!--contact-->
      <div class="contact">
        <div class="contact container">
          <div class="location">
            <h4>Location</h4>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hour">
            <h4>Hours</h4>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
     <!--footer-->
     <div class="footer">
       <div class="container">
         Copyright Secret Agent Supply Inc.
       </div>
     </div>
  </body>
</html>
